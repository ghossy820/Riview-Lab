<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Lab</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .header {
        display: flex;
        gap: 10px;
        width: 100vw;
        justify-content: space-between;
      }

      .div__1,
      .div__2,
      .div__3 {
        display: block;
        padding: 10px;
        border: 2px solid black;
        flex: 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="div__1">Khối 1</div>
      <div class="div__2">Khối 2</div>
      <div class="div__3">Khối 3</div>
    </header>
  </body>
</html>
